<head>

        <div>

        <textarea name="note" id="note" placeholder="Enter your note"></textarea>

        <div>

            <input type="checkbox" name="" id="" value="c2">
        </div>
        
        <div>
            <label for="">Select 1</label>
            <select name="" id="">
                <option value="">1</option>
                <option value="">2</option>
            </select>
            
        </div>
        <button>Submit</button>
    </form>
